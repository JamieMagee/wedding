backend:
  name: git-gateway
  site_domain: katandjamie2020.com

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'index-page' }
          - {
              label: 'Site metadata',
              name: siteMetadata,
              widget: object,
              fields: [{ label: Title, name: title, widget: string }, { label: Description, name: description, widget: text }],
            }
